<div style="position: fixed;bottom:20px;right: 20px; z-index: 100;font-weight:500;font-size: 15px;">
<button type="button" class="btn  nav-link" style="border-radius:30px;padding:.375rem 2.75rem;" (click)="showMore()">More</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-sm-3" *ngFor="let player of players | slice:0:this.rightIndex">
                    <player [batsman]="player.batsman" [runsMade]="player.sum" [ballFaced]="player.balls_faced"></player>
                </div>
            </div>
        </div>
        
        <div class="col-md-2">
            <verticalLeft></verticalLeft>
        </div>
    </div>
</div>
