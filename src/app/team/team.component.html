<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-sm-3" *ngFor="let player of players |slice:0:this.rightIndex; let i = index ">
                    <player [batsman]="player.batsman" [runsMade]="player.sum" [ballFaced]="player.balls_faced" [index]="i"></player>
                </div>
            </div>
            <div>
                <button type="button" class="btn nav-link btn-primary moreBtn" style="border-radius:30px;padding:.375rem 2.75rem;" (click)="showMore()">Show More</button>
            </div>
        </div>
        
        <div class="col-md-3">
            <verticalLeft></verticalLeft>
        </div>
    </div>
</div>
